# =============================================================================
# CI/CD Pipeline - Test, Build, and Deploy
# =============================================================================
# This workflow runs on every push and pull request to the main branch.
# It performs testing, linting, type checking, and Docker image building.

name: CI/CD Pipeline

on:
  # Trigger on pushes to main branch
  push:
    branches:
      - main
  # Trigger on pull requests targeting main branch
  pull_request:
    branches:
      - main

# Environment variables used across all jobs
env:
  NODE_VERSION: "20"
  DOCKER_IMAGE_NAME: dog-cat-api

jobs:
  # ===========================================================================
  # Test Job
  # ===========================================================================
  # Runs linting, type checking, and tests with coverage
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------------------
      # Checkout code from repository
      # -----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Setup Node.js environment with caching
      # -----------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      # -----------------------------------------------------------------------
      # Install dependencies
      # -----------------------------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # -----------------------------------------------------------------------
      # Run TypeScript type checking
      # Ensures all types are correct without producing output files
      # -----------------------------------------------------------------------
      - name: Type check
        run: npm run type-check

      # -----------------------------------------------------------------------
      # Run ESLint for code quality
      # -----------------------------------------------------------------------
      - name: Lint
        run: npm run lint

      # -----------------------------------------------------------------------
      # Run tests with coverage
      # -----------------------------------------------------------------------
      - name: Run tests
        run: npm run test:coverage

      # -----------------------------------------------------------------------
      # Upload coverage report as artifact
      # Available for download from the Actions tab
      # -----------------------------------------------------------------------
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # ===========================================================================
  # Build Job
  # ===========================================================================
  # Builds the production application and Docker image
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      # -----------------------------------------------------------------------
      # Checkout code
      # -----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Setup Node.js
      # -----------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      # -----------------------------------------------------------------------
      # Install dependencies and build
      # -----------------------------------------------------------------------
      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      # -----------------------------------------------------------------------
      # Setup Docker Buildx for efficient multi-platform builds
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # Build Docker image
      # Uses cache for faster builds
      # -----------------------------------------------------------------------
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -----------------------------------------------------------------------
      # Test Docker image health
      # Starts container and verifies health endpoint responds
      # -----------------------------------------------------------------------
      - name: Test Docker image
        run: |
          # Start container in background
          docker run -d --name test-container -p 3000:3000 ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

          # Wait for container to be ready
          echo "Waiting for container to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:3000/health | grep -q "ok"; then
              echo "Container is healthy!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Container failed to become healthy"
              docker logs test-container
              exit 1
            fi
            sleep 1
          done

          # Cleanup
          docker stop test-container
          docker rm test-container

